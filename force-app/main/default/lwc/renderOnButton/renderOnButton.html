<template>
    <!--Button For Rendering Classic And Lighiting-->
    <lightning-button variant="brand" label="Classsic" title="Primary action" onclick={handleClickClassic}
        class="slds-m-left_x-small" disabled={buttonClassic}></lightning-button>
    <lightning-button variant="brand" label="Lightning" title="Primary action" onclick={handleClickLighting}
        class="slds-m-left_x-small" disabled={buttonLightning}></lightning-button>


    <div class="c-container slds-box slds-theme_shade" >
        <lightning-layout>
            <!-- Classic View -->
            <lightning-layout-item size="6" padding="around-small">
                <template if:true={buttonClassic}>
                    <div class="slds-m-top_medium slds-m-bottom_x-large">
                        <h2 class="slds-text-heading_medium slds-m-bottom_medium">
                            Classic Form
                        </h2>

                        <!-- Input Fields for Form -->
                        <div class="slds-p-around_medium lgc-bg">
                            <lightning-input type="text" label="Name"></lightning-input>
                        </div>
                        <div class="slds-p-around_medium lgc-bg">
                            <lightning-input type="Number" label="Mobile No"></lightning-input>
                        </div>
                        <div class="slds-p-around_medium lgc-bg">
                            <lightning-input type="Date" label="Date Of Birth"></lightning-input>
                        </div>
                    </div>
                </template>
            </lightning-layout-item>

            <!-- Lighting View -->
            <lightning-layout-item size="6" padding="around-small">
                <template if:true={buttonLightning}>
                    <div class="slds-m-top_medium slds-m-bottom_x-large">
                        <h2 class="slds-text-heading_medium slds-m-bottom_medium">
                            Lighting Form
                        </h2>

                        <!-- Input Fields for Form -->
                        <div class="slds-p-around_medium lgc-bg">
                            <lightning-input type="text" label="Name"></lightning-input>
                        </div>
                        <div class="slds-p-around_medium lgc-bg">
                            <lightning-input type="Number" label="Mobile No"></lightning-input>
                        </div>
                        <div class="slds-p-around_medium lgc-bg">
                            <lightning-input type="Date" label="Date Of Birth"></lightning-input>
                        </div>
                    </div>
                </template>
            </lightning-layout-item>
        </lightning-layout>
    </div>

</template>
