<template>
    <template if:true={showContact}>
    <template for:each={conList} for:item="contact">
        <lightning-card key={contact.LastName} icon-name="standard:contact">
            <p>{contact.LastName} </p>
        </lightning-card>
    </template>
</template>

    <!-- <lightning-button label="Click Here" onclick={getStudentLists}></lightning-button> -->
    <lightning-input type="checkbox" label="Show Contact" checked={showContact} onchange={handleChange} ></lightning-input>
</template>
